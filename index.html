<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Jogadores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5" style="margin-bottom: 150px">
      <h1 class="text-center" style="margin-bottom: 20px">
        Sistema de Jogadores
      </h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Cadastrar Jogador</h2>
          <input
            type="text"
            id="playerName"
            class="form-control"
            placeholder="Nome do Jogador"
          />
          <button onclick="addPlayer()" class="btn btn-primary mt-2 mb-5">
            Adicionar Jogador
          </button>
        </div>
        <div class="col-md-6">
          <h2>Lista de Jogadores</h2>
          <ul id="playerList" class="list-group">
            <!-- Jogadores serão adicionados aqui -->
          </ul>
          <button onclick="clearAllPlayers()" class="btn btn-danger mt-2">
            Remover Todos
          </button>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-4 mb-5">
          <h2>Time A</h2>
          <ul id="teamA" class="list-group">
            <!-- Jogadores do Time A serão exibidos aqui -->
          </ul>
          <button onclick="teamLost('teamA')" class="btn btn-warning mt-2">
            Time A Perdeu
          </button>
        </div>
        <div class="col-md-4 mb-5">
          <h2>Time B</h2>
          <ul id="teamB" class="list-group">
            <!-- Jogadores do Time B serão exibidos aqui -->
          </ul>
          <button onclick="teamLost('teamB')" class="btn btn-warning mt-2">
            Time B Perdeu
          </button>
        </div>
        <div class="col-md-4">
          <h2>Lista de Espera</h2>
          <div id="waitingList" class="list-group">
            <!-- Times de espera serão exibidos aqui -->
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <h2>Configurações</h2>

          <div class="col-md-4 mb-4">
            <button onclick="mergeTeams()" class="btn btn-info mt-2">
              Sortear A x B
            </button>
          </div>
          <label for="playersPerTeam">Jogadores por Time:</label>
          <input
            type="number"
            id="playersPerTeam"
            class="form-control"
            value="5"
            min="1"
          />
          <button onclick="updateTeams()" class="btn btn-success mt-2">
            Atualizar Times
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
